<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0ae1aebe6f.js" crossorigin="anonymous"></script>
    <title>check Birth-date-luck app</title>
</head>
<body>
    <div class="title">
        <h1>Check is your birthday lucky!</h1>
        <h2>Enter your birthday and lucky number below:</h2>
    </div>
    </div>
    <div class="dob">
        <label for="dob-input">Date of Birth</label>
        <input type="date" class="dob-input">
    </div>
    <div class="luckynumber">
        <label for="luckynumber-input">Lucky Number</label>
        <input type="number" min="1" class="luckynumber-input">
    </div>
    <div class="check-lucky">
        <button id="check-btn">Luck Test?</button>
    </div>
    <div class="result">
        <p id="result-message"></p>
    </div>
    <script src="/script.js"></script>
</body>
</html>
